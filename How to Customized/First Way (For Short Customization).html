<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customization on Bootstrap</title>
    <!-- Link Bootstrap Using CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- overriding CSS Method -->
    <style>
        .btn-primary {
            background-color: rgba(0, 0, 0, 0.639);
            outline: none;
            border: none;
            box-shadow: none;
        }

        .btn-primary:hover,
        .btn-primary:active, 
        .btn-primary:focus, 
        .btn-primary:visited {
            background-color: rgba(0, 0, 0, 0.772);
            outline: none;
            border: none;
            box-shadow: none;
        }
    </style>
</head>

<body>
    <div class="d-flex justify-content-center flex-column align-items-center bg-secondary text-center m-5 p-5 ">
        <h1 class="h1 text-white">Welcome to bootstrap webpage</h1>
        <p class="text-light py-3 w-50">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Adipisci, officia.
            Lorem ipsum dolor, sit amet
            consectetur adipisicing elit.</p>
        <Button class="btn btn-primary">Explore More</Button>
    </div>
</body>

</html>
