<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- 
    -> Container Layouts  
        - Containers are used to pad the content inside of them, and there are two container classes available:
            The '.container' class provides a responsive fixed width container
            The '.container-fluid' class provides a full width container, 
            spanning the entire width of the viewport
    -->
    <div class="container">
         <h1 class="text-center">Container Layouts</h1>
        <img src="assets/images/Containers Layout.png" alt="">
    </div><br>
    <div class="container bg-primary text-center">
        <h1>Hello</h1>
    </div><br>
    <div class="container-fluid bg-danger text-center">
        <h1>Hello</h1>
    </div> <br>

    <!-- Grids  -->
    <div class="container">
        <h1 class="text-center">Grids</h1>
        <img src="assets/images/Grids.png" alt="">
    </div>
    <div class="container-fluid bg-secondary text-center d-flex">
        <h1 class="col border ">col-1</h1> <!-- col = set automatically-->
        <h1 class="col border">col-1</h1>
        <h1 class="col-4 border">col-1</h1>
        <h1 class="col-2 border">col-1</h1>
        <h1 class="col-1 border">col-1</h1>
    </div><br>
    <div class="container-fluid bg-danger text-center d-flex">
        <h1 class="col-1 border">col-1</h1>
        <h1 class="col-1 border">col-1</h1>
        <h1 class="col-1 border">col-1</h1>
        <h1 class="col-1 border">col-1</h1>
        <h1 class="col-1 border">col-1</h1>
        <h1 class="col-1 border">col-1</h1>
        <h1 class="col-1 border">col-1</h1>
        <h1 class="col-1 border">col-1</h1>
        <h1 class="col-1 border">col-1</h1>
        <h1 class="col-1 border">col-1</h1>
        <h1 class="col-1 border">col-1</h1>
        <h1 class="col-1 border">col-1</h1>
    </div><br>
    <div class="container-fluid bg-danger text-center d-flex">
        <h1 class="col-3 border">col-3</h1>
        <h1 class="col-3 border">col-3</h1>
        <h1 class="col-3 border">col-3</h1>
        <h1 class="col-3 border">col-3</h1>
    </div>
</body>
</html>
