<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- 
    -> Container Layouts  
        - Containers are used to pad the content inside of them, and there are two container classes available:
            The '.container' class provides a responsive fixed width container
            The '.container-fluid' class provides a full width container, 
            spanning the entire width of the viewport
    -->
    <hr>
    <div class="container">
         <h1 class="text-center">Container Layouts</h1>
        <img class="container-fluid" src="assets/images/Containers Layout.png" alt="">
    </div><br>
    <div class="container bg-primary text-center">
        <h1>Hello</h1>
    </div><br>
    <div class="container-fluid bg-danger text-center">
        <h1>Hello</h1>
    </div> <br><hr>

    <!-- 
    -> Grids  
        Bootstrap's grid system is built with flexbox and allows up to 12 columns across the page.
    -> Grid Classes
        The Bootstrap 5 grid system has six classes:

            - col- (extra small devices - screen width less than 576px)
            - col-sm- (small devices - screen width equal to or greater than 576px)
            - col-md- (medium devices - screen width equal to or greater than 768px)
            - col-lg- (large devices - screen width equal to or greater than 992px)
            - col-xl- (xlarge devices - screen width equal to or greater than 1200px)
            - col-xxl- (xxlarge devices - screen width equal to or greater than 1400px)
        The classes above can be combined to create more dynamic and flexible layouts.
    -->
    <div class="container">
        <h1 class="text-center">Grids</h1>
        <img class="container-fluid" src="assets/images/Grids.png" alt="">
        <h3 class="text-center">or</h3>
        <img class="container-fluid" src="assets/images/Grids-2.png" alt="">
    </div>
    <div class="container-fluid bg-danger row">
        <h1 class="col-12 col-sm-6 col-md-3 col-lg-2 col-xl-1 border">col-1</h1>
        <h1 class="col-12 col-sm-6 col-md-3 col-lg-2 col-xl-1 border">col-1</h1>
        <h1 class="col-12 col-sm-6 col-md-3 col-lg-2 col-xl-1 border">col-1</h1>
        <h1 class="col-12 col-sm-6 col-md-3 col-lg-2 col-xl-1 border">col-1</h1>
        <h1 class="col-12 col-sm-6 col-md-3 col-lg-2 col-xl-1 border">col-1</h1>
        <h1 class="col-12 col-sm-6 col-md-3 col-lg-2 col-xl-1 border">col-1</h1>
        <h1 class="col-12 col-sm-6 col-md-3 col-lg-2 col-xl-1 border">col-1</h1>
        <h1 class="col-12 col-sm-6 col-md-3 col-lg-2 col-xl-1 border">col-1</h1>
        <h1 class="col-12 col-sm-6 col-md-3 col-lg-2 col-xl-1 border">col-1</h1>
        <h1 class="col-12 col-sm-6 col-md-3 col-lg-2 col-xl-1 border">col-1</h1>
        <h1 class="col-12 col-sm-6 col-md-3 col-lg-2 col-xl-1 border">col-1</h1>
        <h1 class="col-12 col-sm-6 col-md-3 col-lg-2 col-xl-1 border">col-1</h1>
    </div><br>
    <div class="container-fluid bg-secondary row">
        <h1 class="col border ">col</h1> <!-- col = set automatically-->
        <h1 class="col border">col</h1>
        <h1 class="col-4 border">col-4</h1>
        <h1 class="col-2 border">col-2</h1>
        <h1 class="col-1 border">col-1</h1>
    </div><br>
    <div class="container-fluid bg-danger text-center d-flex">
        <h1 class="col-3 border">col-3</h1>
        <h1 class="col-3 border">col-3</h1>
        <h1 class="col-3 border">col-3</h1>
        <h1 class="col-3 border">col-3</h1>
    </div><hr><br>
</body>
</html>
