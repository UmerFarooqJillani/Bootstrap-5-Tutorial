<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"
        href="1-Installation methods/Offline (Downloading Files)/bootstrap-5.2.3-dist/css/bootstrap.min.css">
</head>

<body>
    <!-- Flex Box -->
    <!-- 
    -> Enable flex behaviors
        - Responsive variations 
            .d-flex
            .d-inline-flex
            .d-sm-flex
            .d-sm-inline-flex
    -->
    <div class="container d-flex border border-2 ">
        <div class="row">
            <span class="col-3 bg-danger">col-1</span>
            <span class="col-3 bg-primary">col-2</span>
            <span class="col-3 bg-success">col-3</span>
        </div>
    </div><br><br>
    <!-- 
    -> Direction
        - Responsive variations
            .flex-row
            .flex-row-reverse
            .flex-column
            .flex-column-reverse
            .flex-sm-row
            .flex-sm-row-reverse
            .flex-sm-column 
    -->
    <div class="container d-flex flex-column border border-2 ">
        <div class="row">
            <span class="col-3 bg-danger">col-1</span>
            <span class="col-3 bg-primary">col-2</span>
            <span class="col-3 bg-success">col-3</span>
        </div>
        <div class="row">
            <span class="col-3 bg-danger">col-1</span>
            <span class="col-3 bg-primary">col-2</span>
            <span class="col-3 bg-success">col-3</span>
        </div>
    </div><br><br>
    <!-- 
    -> Justify content
        - Responsive variations
            .justify-content-xxl-evenly
            .justify-content-xxl-evenly
            .justify-content-lg-between
            .justify-content-sm-start
    -->
    <div class="container border border-2 ">
        <div class="row justify-content-start">
            <span class="col-3 bg-danger">col-1</span>
            <span class="col-3 bg-primary">col-2</span>
            <span class="col-3 bg-success">col-3</span>
        </div>
        <div class="row justify-content-end">
            <span class="col-3 bg-danger">col-1</span>
            <span class="col-3 bg-primary">col-2</span>
            <span class="col-3 bg-success">col-3</span>
        </div>
        <div class="row justify-content-between">
            <span class="col-3 bg-danger">col-1</span>
            <span class="col-3 bg-primary">col-2</span>
            <span class="col-3 bg-success">col-3</span>
        </div>
        <div class="row justify-content-around">
            <span class="col-3 bg-danger">col-1</span>
            <span class="col-3 bg-primary">col-2</span>
            <span class="col-3 bg-success">col-3</span>
        </div>
    </div><br><br>
    <!-- 
    -> Align items 
        - Responsive variations
            .align-items-start
            .align-items-end
            .align-items-center
            .align-items-baseline
            .align-items-stretch
            .align-items-sm-start
    -->
    <div class="container border border-2 d-flex align-items-end">
        <div class="row">
            <span class="col-3 bg-danger">col-1</span>
            <span class="col-3 bg-primary">col-2</span>
            <span class="col-3 bg-success">col-3</span>
        </div>
    </div><br><br>

    <!-- align-items -->
    <div class="d-flex align-items-start flex-column bd-highlight mb-3 border border-2" style="height: 200px;">
        <div class="mb-auto p-2 bd-highlight border">Flex item</div>
        <div class="p-2 bd-highlight border">Flex item</div>
        <div class="p-2 bd-highlight border">Flex item</div>
    </div>

    <div class="d-flex align-items-end flex-column bd-highlight mb-3 border border-2" style="height: 200px;">
        <div class="p-2 bd-highlight border">Flex item</div>
        <div class="p-2 bd-highlight border">Flex item</div>
        <div class="mt-auto p-2 bd-highlight border">Flex item</div>
    </div>

    <!-- 
    -> Difference Between items, content, and self in CSS Flexbox 
        1. item → (For All Items)
            - It aligns all flex items inside a flex container along the cross-axis (vertical by default).
        2. content → (For Multiple Rows)
            - Aligns the entire group of items 
            - aligns rows of flex items (only works when flex-wrap: wrap; is used).
        3. self → (For One Item)
            - Aligns a specific item overriding items
    -->


</body>

</html>
