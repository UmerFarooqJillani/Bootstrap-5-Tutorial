    <!-- 
    -> What is Bootstrap?
        Bootstrap is a free, open-source, front-end CSS framework used for designing responsive and mobile-first websites.
        It provides pre-designed components, utilities, and a grid system. 

    -> Key Features of Bootstrap
        - Responsive Grid System:
            Bootstrap's 12-column grid system allows developers to create responsive layouts easily.
        - Pre-built Components:
            Includes components like navbars, buttons, modals, cards, and more.
        - Utility Classes:
            Provides utility classes for spacing, alignment, typography, and more.
        - Cross-browser Compatibility: 
            Ensures consistency across different browsers.
        - Customizable:
            Bootstrap can be customized using Sass variables and mixins.
        - Mobile-first Approach: 
            Designed to work seamlessly on mobile devices.
    -> What are the key differences between Bootstrap 4 and Bootstrap 5?
        - Bootstrap 5:
            Dropped support for Internet Explorer.
            Replaced jQuery with vanilla JavaScript.
            Added new utility classes and components.
            Improved customization with Sass.
            Introduced a new offcanvas component.
        - Bootstrap 4:
            Supports Internet Explorer 10+.
            Relies on jQuery for JavaScript functionality.
    -->
