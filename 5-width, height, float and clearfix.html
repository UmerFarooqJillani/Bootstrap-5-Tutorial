<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"
        href="1-Installation methods/Offline (Downloading Files)/bootstrap-5.2.3-dist/css/bootstrap.min.css">
</head>

<body>
    <!-- width -->
    <div class="container mt-5 border">
        <p class="border mb-2 bg-primary w-25">25%</p>
        <p class="border mb-2 bg-primary w-50">50%</p>
        <p class="border mb-2 bg-primary w-75">75%</p>
        <p class="border mb-2 bg-primary w-100">100%</p>
        <p class="border mb-2 bg-primary w-auto">auto</p>
    </div><br>
    <!-- height -->
    <h1 class="text-center">height</h1>
    <img src="assets/images/height.png" alt="">

    <!-- viewport height and width -->
    <h1 class="text-center">viewport height and width</h1>
    <img src="assets/images/viewport-size.png" alt="">

    <!-- 
    -> float 
        - float-start (float left)
        - float-end (float end)
    -> clearfix
        - Fixes the issue where the parent does not wrap floated children!
        - Clearfix is a CSS technique used to fix layout issues when floating
          elements are inside a container and the container does not expand to fit them.
    -->
    <div class="container border border-danger clearfix">
        <p class="border float-start bg-primary w-25" style="height: 200px;">25%</p>
        <p class="border float-end bg-success w-25" style="height: 200px;">50%</p>
    </div><br>
</body>

</html>
