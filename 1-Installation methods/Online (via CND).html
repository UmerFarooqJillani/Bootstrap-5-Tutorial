<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Delivery Network (Method)</title>
    <!-- 
    -> Bootstrap CSS 
        Using a CDN (Content Delivery Network) is the easiest way to include Bootstrap in your project. 
        You don't need to download anything; just link to the Bootstrap files hosted on a CDN.-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
    <a href="" class="btn btn-primary">hello</a>
    <!-- 
    -> Bootstrap JS 
        Include the Bootstrap JS file and its dependencies (Popper.js and jQuery, if needed) 
        just before the closing 'body' tag
    -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
