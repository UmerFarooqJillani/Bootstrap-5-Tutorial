<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"
        href="1-Installation methods/Offline (Downloading Files)/bootstrap-5.2.3-dist/css/bootstrap.min.css">
</head>

<body>
    <!-- spinner/loader -->
    <div class="">
        <p><span class="spinner-border spinner-border-sm"></span> Loading</p>
    </div>
    <div class="spinner-border text-primary"></div>
    <div class="spinner-border text-success"></div>
    <div class="spinner-border text-info"></div><br>

    <!-- Growing Spinners -->
    <div class="spinner-grow text-muted"></div>
    <div class="spinner-grow text-primary"></div>
    <div class="spinner-grow text-success"></div>
    <div class="spinner-grow text-info"></div><br>

    <!-- Spinner Size -->
    <div class="spinner-border spinner-border-sm"></div>
    <div class="spinner-grow spinner-grow-sm"></div><br>

    <!-- Spinner Buttons -->
    <button class="btn btn-primary" disabled>
        <span class="spinner-border spinner-border-sm"></span>
        Loading..
    </button><br>

    <!-- pagination -->
    <!-- Active State, Disabled State and sizing -->
    <ul class="pagination pagination-lg">
        <li class="page-item disabled"><a class="page-link" href="#">Previous</a></li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item active"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item"><a class="page-link" href="#">Next</a></li>
    </ul>
</body>

</html>
